<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo com Estilo</title>
    <style>
        /* O CSS começa aqui */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 10px;
        }

        p {
            color: #636e72;
        }

        span {
            color: #0984e3;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Olá, <span>Mundo!</span></h1>
        <p>Minha primeira página estilizada com CSS.</p>
    </div>

</body>
</html>
